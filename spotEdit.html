<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="ヤマガタビ">
    <meta name="keywords" content="">
    <!-- ファビコン -->
    <link rel="shortcut icon" href="favicon.ico">
    <!-- font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css">
		<!-- googleフォント -->
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Sans+JP:400,700&display=swap&subset=japanese" rel="stylesheet">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
		<!-- javascript -->
		<script src="js/script.js" defer></script>
		
    <title>スポット登録</title>
</head>
<!-- body -->
<body>
    <!-- ヘッダー -->
    <header>
      <div class="wrap">
        <div class="logo">
          <a href="">
            <img src="./img/logo.svg" alt="ヤマガタビのロゴ">
            <p class="logo-sub">- 山形のおすすめ旅スポット -</p>
          </a>
        </div>
        <nav class="nav-menu">
          <ul>
            <li><a href="">ログアウト</a></li>
            <li><a href="">マイページ</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- メインコンテンツ -->
    <main>

      <!-- マイページメニュー -->
      <section class="top-img">
        <h3>マイページメニュー</h3>
        <div class="mypage-menu">
          <ul class="menu-list">
            <li class="list-item"><a href="">おすすめスポット投稿</a></li>
            <li class="list-item"><a href="">プロフィール編集</a></li>
            <li class="list-item"><a href="">パスワード変更</a></li>
            <li class="list-item"><a href="">退会</a></li>
          </ul>
        </div>
      </section>

      <div class="form-container wrap">
        <form action="" method="post" class="form spot-form">
          <h2 class="title">スポット登録</h2>
          <div class="area-msg">
            エラーが発生しました
          </div>
          <label>
            <p class="require">名称</p>
            <input type="text" name="spot_name">
          </label>
          <label>
            <p>住所</p>
            <input type="text" name="addr">
          </label>
          <label>
            <p>電話番号</p>
            <input type="text" name="tel">
          </label>
          <label>
            <p class="require">カテゴリー</p>
            <select name="category">
              <option value="0">選択してください</option>
              <option value="1">自然</option>
              <option value="2">文化</option>
              <option value="3">温泉</option>
              <option value="4">食べ物</option>
            </select>
          </label>
          <label>
            <p class="require">説明</p>
            <textarea name="comment" rows="8" cols="30"></textarea>
          </label>
          <div class="area-pic">
            <div class="imgDrop-container">
              画像1
              <label class="area-drop">
                <input type="hidden" name="MAX_FILE_SIZE" value="3145728">
                <input type="file" name="pic1" class="input-file">
                <img src="" alt="" class="prev-img">
                ドラッグ＆ドロップ
              </label>
            </div>
            <div class="imgDrop-container">
              画像2
              <label class="area-drop">
                <input type="hidden" name="MAX_FILE_SIZE" value="3145728">
                <input type="file" name="pic3" class="input-file">
                <img src="" alt="" class="prev-img">
                ドラッグ＆ドロップ
              </label>
            </div>
            <div class="imgDrop-container">
              画像3
              <label class="area-drop">
                <input type="hidden" name="MAX_FILE_SIZE" value="3145728">
                <input type="file" name="pic3" class="input-file">
                <img src="" alt="" class="prev-img">
                ドラッグ＆ドロップ
              </label>
            </div>

          </div>
          <input type="submit" class="btn" value="登録する">
        </form>
      </div>

    </main>

    <!-- フッター -->
    <footer>
      <p>COPYRIGHT &#169; kurosuke. ALL RIGHTS RESERVED.</p>
    </footer>

</body>
</html>
