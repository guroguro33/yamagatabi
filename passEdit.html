<html lang="ja">
<head>
    <meta charset="UTF-8">

    <!-- font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css">
		<!-- googleフォント -->
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Sans+JP:400,700&display=swap&subset=japanese" rel="stylesheet">

		<!-- javascript -->
		<script src="js/script.js" defer></script>
		
    <title>パスワード変更</title>
</head>
<!-- body -->
<body>
    <!-- ヘッダー -->
    <header>
      <div class="wrap">
        <div class="logo">
          <a href="">
            <img src="./img/logo.svg" alt="ヤマガタビのロゴ">
            <p class="logo-sub">- 山形のおすすめ旅スポット -</p>
          </a>
        </div>
        <nav class="nav-menu">
          <ul>
            <li><a href="">ログアウト</a></li>
            <li><a href="">マイページ/a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- メインコンテンツ -->
    <main>

      <!-- マイページメニュー -->
      <section class="top-img">
        <h3>マイページメニュー</h3>
        <div class="mypage-menu">
          <ul class="menu-list">
            <li class="list-item"><a href="">おすすめスポット投稿</a></li>
            <li class="list-item"><a href="">プロフィール編集</a></li>
            <li class="list-item"><a href="">パスワード変更</a></li>
            <li class="list-item"><a href="">退会</a></li>
          </ul>
        </div>
      </section>

      <div class="form-container wrap">
        <form action="" method="post" class="form">
          <h2 class="title">パスワード変更</h2>
          <div class="area-msg">
            エラーが発生しました
          </div>
          <label >
            <p>古いパスワード</p>
            <input type="password" name="pass_old">
          </label>
          <label >
            <p>新しいパスワード<span style="font-size: 12px;">※英数字６文字以上</span></p>
            <input type="password" name="pass_new">
          </label>
          <label >
            <p>新しいパスワード（再入力）</p>
            <input type="password" name="pass_re">
          </label>
          <input type="submit" class="btn" value="変更する">
        </form>
      </div>

    </main>

    <!-- フッター -->
    <footer>
